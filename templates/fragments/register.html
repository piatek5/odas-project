<div class="auth-container">
    <h2>Utwórz bezpieczne konto</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Login" required><br><br>
        
        <input type="password" id="password" placeholder="Hasło" required>
        <div id="password-strength-wrapper">
            <div id="strength-bar"></div>
            <small id="strength-text">Wpisz hasło...</small>
        </div>
        
        <br>
        <button type="submit" id="register-btn" disabled>Zarejestruj się</button>
    </form>
    
    <p style="margin-top: 15px;">
        Masz już konto? 
        <button type="button" onclick="App.loadModule('login')" class="link-btn">
            Wróć do logowania
        </button>
    </p>
</div>
