<div class="auth-container">
    <h2>Utwórz bezpieczne konto</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Login" required><br><br>
        <input type="password" id="password" placeholder="Hasło" required><br><br>
        <button type="submit">Zarejestruj się</button>
    </form>
    
    <p style="margin-top: 15px;">
        Masz już konto? 
        <button type="button" onclick="App.loadModule('login')" class="link-btn">
            Wróć do logowania
        </button>
    </p>
</div>
